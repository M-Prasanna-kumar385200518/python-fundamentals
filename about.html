<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: ();
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            padding: 15px 0;
            text-align: center;
            font-size: 2em;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffd700;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #ffd700;
            color: #000;
            border-color: #000;
        }

        .container {
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            color: #f1f1f1;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        /* Animations */
        nav a, h2, p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s ease forwards;
        }

        h2 {
            animation-delay: 0.5s;
        }

        p {
            animation-delay: 0.8s;
        }

        nav a {
            animation-delay: calc(0.3s * var(--index, 0));
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            nav a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html" style="--index: 0;">About</a></li>
                <li><a href="details.html" style="--index: 1;">Details</a></li>
                <li><a href="contact.html" style="--index: 2;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Our Purpose</h2>
        <p>This is a vehicle counting and classification system using real-time image processing and machine learning to make traffic management more efficient.</p>
    </div>

    <footer>
        &copy; 2025 Vehicle System. All Rights Reserved.
    </footer>
</body>
</html>
